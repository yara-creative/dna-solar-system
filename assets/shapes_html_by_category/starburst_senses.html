<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 6: STARBURST - Senses (Red)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0xE74C3C;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createStarburstVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createStarburstVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.6
            });
            
            if (variant === 0) {
                // Variant 1: NEW - Vertical pillars radiating out
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), material);
                group.add(center);
                
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const pillar = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 1.2, 8), material);
                    pillar.position.set(Math.cos(angle) * 0.5, 0, Math.sin(angle) * 0.5);
                    group.add(pillar);
                }
            } 
            else if (variant === 1) {
                // Variant 2: Box rays (kept)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                for (let i = 0; i < 16; i++) {
                    const angle = (i / 16) * Math.PI * 2;
                    const ray = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.08, 1.35), material);
                    ray.position.set(Math.cos(angle) * 0.68, 0, Math.sin(angle) * 0.68);
                    ray.rotation.y = angle;
                    group.add(ray);
                }
            }
            else if (variant === 2) {
                // Variant 3: Branching tree (kept)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const spike = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.015, 0.9, 6), material);
                    spike.position.set(Math.cos(angle) * 0.3, 0, Math.sin(angle) * 0.3);
                    spike.rotation.set(0, angle, Math.PI / 2);
                    group.add(spike);
                    
                    const endX = Math.cos(angle) * 0.75, endZ = Math.sin(angle) * 0.75;
                    for (let j = 0; j < 3; j++) {
                        const subAngle = angle + (j - 1) * Math.PI / 6;
                        const subSpike = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.015, 0.36, 6), material);
                        subSpike.position.set(endX, 0, endZ);
                        subSpike.rotation.set(0, subAngle, Math.PI / 2);
                        group.add(subSpike);
                    }
                }
            }
            else if (variant === 3) {
                // Variant 4: NEW - Flat disc with radiating segments
                const center = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.15, 16), material);
                group.add(center);
                
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2;
                    const segment = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.15, 0.9), material);
                    segment.position.set(Math.cos(angle) * 0.6, 0, Math.sin(angle) * 0.6);
                    segment.rotation.y = angle;
                    group.add(segment);
                }
            }
            else if (variant === 4) {
                // Variant 5: Crystal ring (kept)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                const flatMaterial = new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.3,
                    metalness: 0.6,
                    flatShading: true
                });
                
                for (let i = 0; i < 10; i++) {
                    const angle = (i / 10) * Math.PI * 2;
                    const crystal = new THREE.Mesh(new THREE.OctahedronGeometry(0.22, 0), flatMaterial);
                    crystal.position.set(Math.cos(angle) * 0.6, 0, Math.sin(angle) * 0.6);
                    crystal.rotation.y = angle;
                    group.add(crystal);
                }
            }
            else if (variant === 5) {
                // Variant 6: Vertical spikes (kept)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const spikeUp = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.02, 1.0, 8), material);
                    spikeUp.position.set(Math.cos(angle) * 0.25, 0.5, Math.sin(angle) * 0.25);
                    const spikeDown = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.02, 1.0, 8), material);
                    spikeDown.position.set(Math.cos(angle) * 0.25, -0.5, Math.sin(angle) * 0.25);
                    spikeDown.rotation.z = Math.PI;
                    group.add(spikeUp, spikeDown);
                }
            }
            else if (variant === 6) {
                // Variant 7: Curved rays (kept)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                for (let i = 0; i < 10; i++) {
                    const angle = (i / 10) * Math.PI * 2;
                    for (let j = 0; j < 8; j++) {
                        const t = j / 8;
                        const curve = Math.sin(t * Math.PI) * 0.25;
                        const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.05, 8, 8), material);
                        sphere.position.set(
                            Math.cos(angle) * (0.3 + t * 0.6) + curve,
                            0,
                            Math.sin(angle) * (0.3 + t * 0.6)
                        );
                        group.add(sphere);
                    }
                }
            }
            else if (variant === 7) {
                // Variant 8: NEW - Orbiting spheres on different planes
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), material);
                group.add(center);
                
                // Three orbital rings at different angles
                for (let ring = 0; ring < 3; ring++) {
                    const numSpheres = 8;
                    const radius = 0.7;
                    const tilt = (ring / 3) * Math.PI;
                    
                    for (let i = 0; i < numSpheres; i++) {
                        const angle = (i / numSpheres) * Math.PI * 2;
                        const orb = new THREE.Mesh(new THREE.SphereGeometry(0.1, 12, 12), material);
                        
                        // Position on tilted ring
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius * Math.sin(tilt);
                        const z = Math.sin(angle) * radius * Math.cos(tilt);
                        
                        orb.position.set(x, y, z);
                        group.add(orb);
                    }
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
