<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 3: SPIRAL - Performance (Blue)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0x3498DB;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createSpiralVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createSpiralVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.6
            });
            
            const sphereGeo = new THREE.SphereGeometry(0.12, 12, 12);
            const count = 50;
            
            if (variant === 0) {
                // Variant 1: NEW - Staircase spiral (square pattern rising)
                for (let i = 0; i < 40; i++) {
                    const t = i / 40;
                    const step = Math.floor(t * 8);
                    const angle = step * Math.PI / 4;
                    const radius = 0.7;
                    const s = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.2), material);
                    s.position.set(
                        Math.cos(angle) * radius,
                        (t - 0.5) * 2.5,
                        Math.sin(angle) * radius
                    );
                    group.add(s);
                }
            } 
            else if (variant === 1) {
                // Variant 2: NEW - Daisy/flower spiral (petals radiating and rotating)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), material);
                group.add(center);
                
                for (let layer = 0; layer < 5; layer++) {
                    const numPetals = 8 + layer * 2;
                    const radius = 0.4 + layer * 0.2;
                    const twist = layer * Math.PI / 6;
                    
                    for (let i = 0; i < numPetals; i++) {
                        const angle = (i / numPetals) * Math.PI * 2 + twist;
                        const petal = new THREE.Mesh(new THREE.SphereGeometry(0.12, 12, 12), material);
                        petal.position.set(
                            Math.cos(angle) * radius,
                            layer * 0.15 - 0.3,
                            Math.sin(angle) * radius
                        );
                        petal.scale.set(1, 0.5, 2);
                        petal.rotation.y = angle;
                        group.add(petal);
                    }
                }
            }
            else if (variant === 2) {
                // Variant 3: NEW - Teardrop shape (spheres forming a 3D teardrop)
                const layers = 20;
                for (let layer = 0; layer < layers; layer++) {
                    const t = layer / layers;
                    
                    // Teardrop formula: wide at bottom, pointed at top
                    const radius = Math.sin(t * Math.PI) * 0.7;
                    const height = t * 2.2 - 1.1;
                    
                    // Number of spheres in ring depends on radius
                    const numInRing = Math.max(3, Math.floor(radius * 15));
                    
                    for (let i = 0; i < numInRing; i++) {
                        const angle = (i / numInRing) * Math.PI * 2;
                        const s = new THREE.Mesh(new THREE.SphereGeometry(0.1, 12, 12), material);
                        s.position.set(
                            Math.cos(angle) * radius,
                            height,
                            Math.sin(angle) * radius
                        );
                        group.add(s);
                    }
                }
            }
            else if (variant === 3) {
                // Variant 4: Reverse cone spiral (kept, was good)
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 10;
                    const radius = t * 1.2;
                    const s = new THREE.Mesh(sphereGeo, material);
                    s.position.set(Math.cos(angle) * radius, (1 - t) * 2.2 - 1.1, Math.sin(angle) * radius);
                    group.add(s);
                }
            }
            else if (variant === 4) {
                // Variant 5: Fibonacci spiral (kept)
                const phi = (1 + Math.sqrt(5)) / 2;
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = i * phi * Math.PI * 2;
                    const radius = Math.sqrt(t) * 1.2;
                    const s = new THREE.Mesh(sphereGeo, material);
                    s.position.set(Math.cos(angle) * radius, (t - 0.5) * 1.8, Math.sin(angle) * radius);
                    group.add(s);
                }
            }
            else if (variant === 5) {
                // Variant 6: Wave spiral (kept)
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 5;
                    const radius = t * 0.8;
                    const wave = Math.sin(t * Math.PI * 12) * 0.3;
                    const s = new THREE.Mesh(sphereGeo, material);
                    s.position.set(Math.cos(angle) * radius, wave, Math.sin(angle) * radius);
                    group.add(s);
                }
            }
            else if (variant === 6) {
                // Variant 7: Triple helix (kept)
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    for (let h = 0; h < 3; h++) {
                        const offset = (h / 3) * Math.PI * 2;
                        const angle = t * Math.PI * 5 + offset;
                        const s = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8, 8), material);
                        s.position.set(Math.cos(angle) * 0.4, (t - 0.5) * 2.5, Math.sin(angle) * 0.4);
                        group.add(s);
                    }
                }
            }
            else if (variant === 7) {
                // Variant 8: Conical spiral (kept)
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 8;
                    const radius = (1 - t) * 1.0;
                    const s = new THREE.Mesh(sphereGeo, material);
                    s.position.set(Math.cos(angle) * radius, (t - 0.5) * 2.0, Math.sin(angle) * radius);
                    group.add(s);
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
