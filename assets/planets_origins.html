<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 1: TORUS - Origins (Pink)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0xFF6B9D;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createTorusVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createTorusVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.6
            });
            
            if (variant === 0) {
                // Variant 1: Classic smooth torus
                group.add(new THREE.Mesh(new THREE.TorusGeometry(0.8, 0.3, 16, 32), material));
            } 
            else if (variant === 1) {
                // Variant 2: Spiky torus
                const geo = new THREE.TorusGeometry(0.8, 0.3, 16, 32);
                const pos = geo.attributes.position;
                for (let i = 0; i < pos.count; i++) {
                    if (i % 3 === 0) {
                        const x = pos.getX(i), y = pos.getY(i), z = pos.getZ(i);
                        const len = Math.sqrt(x*x + y*y + z*z);
                        pos.setX(i, x / len * (len + 0.4));
                        pos.setY(i, y / len * (len + 0.4));
                        pos.setZ(i, z / len * (len + 0.4));
                    }
                }
                geo.computeVertexNormals();
                group.add(new THREE.Mesh(geo, material));
            }
            else if (variant === 2) {
                // Variant 3: Rounded square torus
                const points = [];
                const numSegments = 64;
                const size = 0.75;
                
                for (let i = 0; i <= numSegments; i++) {
                    const t = i / numSegments;
                    const angle = t * Math.PI * 2;
                    
                    // Create rounded square using superellipse formula
                    const n = 4; // Higher = more square-like
                    const cos_t = Math.cos(angle);
                    const sin_t = Math.sin(angle);
                    
                    const x = size * Math.sign(cos_t) * Math.pow(Math.abs(cos_t), 2/n);
                    const z = size * Math.sign(sin_t) * Math.pow(Math.abs(sin_t), 2/n);
                    
                    points.push(new THREE.Vector3(x, 0, z));
                }
                
                const squarePath = new THREE.CatmullRomCurve3(points, true);
                const squareTubeGeo = new THREE.TubeGeometry(squarePath, 100, 0.25, 16, true);
                group.add(new THREE.Mesh(squareTubeGeo, material));
            }
            else if (variant === 3) {
                // Variant 4: Bumpy torus (with bulges at intervals)
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const t = i / 64;
                    const angle = t * Math.PI * 2;
                    const radius = 0.75;
                    points.push(new THREE.Vector3(
                        Math.cos(angle) * radius,
                        0,
                        Math.sin(angle) * radius
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                
                // Create tube with varying radius
                const radii = [];
                for (let i = 0; i <= 100; i++) {
                    const t = i / 100;
                    // Create 8 bulges around the ring
                    const bulge = 0.2 + Math.abs(Math.sin(t * Math.PI * 8)) * 0.15;
                    radii.push(bulge);
                }
                
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.25, 16, true);
                // Modify vertices to create bulges
                const pos = tubeGeo.attributes.position;
                for (let i = 0; i < pos.count; i++) {
                    const segmentIndex = Math.floor((i / pos.count) * 100);
                    const scale = radii[segmentIndex] / 0.25;
                    const x = pos.getX(i);
                    const y = pos.getY(i);
                    const z = pos.getZ(i);
                    // Scale radially from center of tube segment
                    const centerDist = Math.sqrt(y * y);
                    if (centerDist > 0.01) {
                        pos.setY(i, y * scale);
                    }
                }
                tubeGeo.computeVertexNormals();
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 4) {
                // Variant 5: Vertical wavy torus (standing on edge with waves)
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const t = i / 64;
                    const angle = t * Math.PI * 2;
                    const radius = 0.7;
                    const wave = Math.sin(angle * 3) * 0.15;
                    points.push(new THREE.Vector3(
                        Math.cos(angle) * radius,
                        Math.sin(angle) * radius + wave,
                        0
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.22, 16, true);
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 5) {
                // Variant 6: Thick rope torus (thicker tubes instead of spheres)
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const t = i / 64;
                    const mainAngle = t * Math.PI * 2;
                    const twistAngle = t * Math.PI * 8;
                    const mainRadius = 0.75;
                    const ropeRadius = 0.22;
                    points.push(new THREE.Vector3(
                        (mainRadius + Math.cos(twistAngle) * ropeRadius) * Math.cos(mainAngle),
                        Math.sin(twistAngle) * ropeRadius,
                        (mainRadius + Math.cos(twistAngle) * ropeRadius) * Math.sin(mainAngle)
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.2, 12, true);
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 6) {
                // Variant 7: Hourglass torus (pinched in the middle)
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const t = i / 64;
                    const angle = t * Math.PI * 2;
                    
                    // Vary radius to create hourglass pinch
                    const pinch = 0.7 + Math.abs(Math.cos(angle)) * 0.3;
                    
                    points.push(new THREE.Vector3(
                        Math.cos(angle) * pinch,
                        0,
                        Math.sin(angle) * pinch
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.25, 16, true);
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 7) {
                // Variant 8: Segmented torus with gaps
                for (let i = 0; i < 16; i++) {
                    const startAngle = (i / 16) * Math.PI * 2;
                    const endAngle = startAngle + Math.PI / 10;
                    const segment = new THREE.TorusGeometry(0.8, 0.28, 8, 16, endAngle - startAngle);
                    const mesh = new THREE.Mesh(segment, material);
                    mesh.rotation.z = startAngle;
                    group.add(mesh);
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
