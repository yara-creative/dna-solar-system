<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 4: CRYSTAL - Nutrition (Teal)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0x1ABC9C;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createCrystalVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createCrystalVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.2,
                metalness: 0.8,
                flatShading: true
            });
            
            if (variant === 0) {
                // Variant 1: Stretched octahedron (kept)
                const geo = new THREE.OctahedronGeometry(1, 0);
                const pos = geo.attributes.position;
                for (let i = 0; i < pos.count; i++) pos.setY(i, pos.getY(i) * 1.3);
                geo.computeVertexNormals();
                group.add(new THREE.Mesh(geo, material));
            } 
            else if (variant === 1) {
                // Variant 2: Icosahedron (kept)
                group.add(new THREE.Mesh(new THREE.IcosahedronGeometry(0.9, 0), material));
            }
            else if (variant === 2) {
                // Variant 3: NEW - Diamond gemstone (proper cut diamond)
                // Top pavilion (inverted cone)
                const topGeo = new THREE.ConeGeometry(0.85, 0.6, 8);
                const topMesh = new THREE.Mesh(topGeo, material);
                topMesh.position.y = 0.3;
                group.add(topMesh);
                
                // Bottom pavilion (pointed cone)
                const bottomGeo = new THREE.ConeGeometry(0.85, 1.3, 8);
                const bottomMesh = new THREE.Mesh(bottomGeo, material);
                bottomMesh.position.y = -0.35;
                bottomMesh.rotation.z = Math.PI;
                group.add(bottomMesh);
                
                // Flat table on top
                const tableGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.05, 8);
                const tableMesh = new THREE.Mesh(tableGeo, material);
                tableMesh.position.y = 0.625;
                group.add(tableMesh);
            }
            else if (variant === 3) {
                // Variant 4: NEW - Real cone (smooth cone shape)
                group.add(new THREE.Mesh(new THREE.ConeGeometry(0.7, 1.6, 32), material));
            }
            else if (variant === 4) {
                // Variant 5: Hexagonal prism (kept)
                group.add(new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 1.8, 6), material));
            }
            else if (variant === 5) {
                // Variant 6: NEW - Elongated rectangular cube cluster
                const cubeSize = 0.28;
                const baseGap = 0.05;
                
                for (let x = -1; x <= 1; x++) {
                    for (let y = -1; y <= 1; y++) {
                        for (let z = -1; z <= 1; z++) {
                            const cube = new THREE.Mesh(
                                new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
                                material
                            );
                            // Stretch vertically (Y axis) significantly
                            cube.position.set(
                                x * (cubeSize + baseGap),
                                y * (cubeSize + baseGap) * 2.2,
                                z * (cubeSize + baseGap)
                            );
                            group.add(cube);
                        }
                    }
                }
            }
            else if (variant === 6) {
                // Variant 7: NEW - Cylinder (smooth)
                group.add(new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 1.8, 16), material));
            }
            else if (variant === 7) {
                // Variant 8: NEW - Quadruple-sided cone (4 cones meeting at center)
                const cone1 = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.2, 8), material);
                cone1.position.y = 0.6;
                const cone2 = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.2, 8), material);
                cone2.position.y = -0.6;
                cone2.rotation.z = Math.PI;
                const cone3 = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.2, 8), material);
                cone3.position.x = 0.6;
                cone3.rotation.z = -Math.PI / 2;
                const cone4 = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.2, 8), material);
                cone4.position.x = -0.6;
                cone4.rotation.z = Math.PI / 2;
                group.add(cone1, cone2, cone3, cone4);
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
