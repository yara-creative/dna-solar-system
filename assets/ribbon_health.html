<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 5: RIBBON - Health (Orange)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0xF39C12;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createRibbonVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createRibbonVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.4,
                metalness: 0.4
            });
            
            const segments = 40;
            const boxGeo = new THREE.BoxGeometry(0.22, 0.08, 0.6);
            
            if (variant === 0) {
                // Variant 1: NEW - Chevron/arrow pattern pointing up
                for (let i = 0; i < 30; i++) {
                    const t = i / 30;
                    const angle = t * Math.PI; // Half circle
                    const radius = 0.8;
                    const height = t * 1.5;
                    
                    const box = new THREE.Mesh(boxGeo, material);
                    box.position.set(
                        Math.cos(angle) * radius,
                        height - 0.75,
                        Math.sin(angle) * radius * 0.3
                    );
                    box.rotation.y = angle - Math.PI / 2;
                    group.add(box);
                }
            } 
            else if (variant === 1) {
                // Variant 2: Wave ribbon (kept)
                for (let i = 0; i < segments; i++) {
                    const t = i / segments;
                    const angle = t * Math.PI * 2;
                    const wave = Math.sin(t * Math.PI * 4) * 0.45;
                    const box = new THREE.Mesh(boxGeo, material);
                    box.position.set(Math.cos(angle) * 0.9, wave, Math.sin(angle) * 0.9);
                    box.rotation.y = angle;
                    group.add(box);
                }
            }
            else if (variant === 2) {
                // Variant 3: Double ribbon (kept)
                for (let i = 0; i < segments; i++) {
                    const t = i / segments;
                    const angle = t * Math.PI * 2;
                    const angle2 = angle + Math.PI / 3;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.08, 0.45), material);
                    box.position.set(Math.cos(angle) * 0.75, Math.sin(t * Math.PI * 6) * 0.3, Math.sin(angle) * 0.75);
                    const box2 = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.08, 0.45), material);
                    box2.position.set(Math.cos(angle2) * 0.75, -Math.sin(t * Math.PI * 6) * 0.3, Math.sin(angle2) * 0.75);
                    group.add(box, box2);
                }
            }
            else if (variant === 3) {
                // Variant 4: NEW - Starfish arms (5 thick arms radiating outward)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), material);
                group.add(center);
                
                const numArms = 5;
                for (let arm = 0; arm < numArms; arm++) {
                    const angle = (arm / numArms) * Math.PI * 2;
                    
                    // Each arm has gradually smaller boxes
                    for (let i = 0; i < 8; i++) {
                        const t = i / 8;
                        const box = new THREE.Mesh(
                            new THREE.BoxGeometry(0.25 - t * 0.1, 0.15 - t * 0.05, 0.4 - t * 0.15),
                            material
                        );
                        
                        const radius = 0.35 + t * 0.8;
                        const droop = t * t * 0.3; // Arms droop slightly
                        
                        box.position.set(
                            Math.cos(angle) * radius,
                            -droop,
                            Math.sin(angle) * radius
                        );
                        box.rotation.y = angle;
                        group.add(box);
                    }
                }
            }
            else if (variant === 4) {
                // Variant 5: Zigzag ribbon (kept - this is the inspiration!)
                for (let i = 0; i < segments; i++) {
                    const t = i / segments;
                    const angle = t * Math.PI * 2;
                    const zigzag = Math.sin(t * Math.PI * 10) * 0.35;
                    const box = new THREE.Mesh(boxGeo, material);
                    box.position.set(Math.cos(angle) * 0.85, zigzag, Math.sin(angle) * 0.85);
                    box.rotation.set(zigzag, angle, t * Math.PI * 2);
                    group.add(box);
                }
            }
            else if (variant === 5) {
                // Variant 6: NEW - Tentacle formation (curved tentacles reaching out)
                const numTentacles = 6;
                
                for (let tentacle = 0; tentacle < numTentacles; tentacle++) {
                    const baseAngle = (tentacle / numTentacles) * Math.PI * 2;
                    
                    for (let i = 0; i < 12; i++) {
                        const t = i / 12;
                        const box = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.12, 0.4), material);
                        
                        const radius = t * 1.1;
                        const curve = Math.sin(t * Math.PI) * 0.5;
                        const twist = t * Math.PI * 0.5;
                        
                        box.position.set(
                            Math.cos(baseAngle + twist) * radius,
                            curve - 0.3,
                            Math.sin(baseAngle + twist) * radius
                        );
                        box.rotation.set(curve, baseAngle + twist, t * 0.8);
                        group.add(box);
                    }
                }
            }
            else if (variant === 6) {
                // Variant 7: Petal formation (kept - spider-like)
                const numPetals = 8;
                for (let petal = 0; petal < numPetals; petal++) {
                    const petalAngle = (petal / numPetals) * Math.PI * 2;
                    
                    for (let i = 0; i < 10; i++) {
                        const t = i / 10;
                        const radius = t * 1.0 + 0.2;
                        const box = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.08, 0.35), material);
                        box.position.set(
                            Math.cos(petalAngle) * radius,
                            Math.sin(t * Math.PI) * 0.3,
                            Math.sin(petalAngle) * radius
                        );
                        box.rotation.y = petalAngle;
                        group.add(box);
                    }
                }
            }
            else if (variant === 7) {
                // Variant 8: NEW - Crab claws (pincer-like extensions)
                const center = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), material);
                group.add(center);
                
                const numClaws = 6;
                for (let i = 0; i < numClaws; i++) {
                    const angle = (i / numClaws) * Math.PI * 2;
                    
                    // Main claw arm
                    for (let segment = 0; segment < 5; segment++) {
                        const t = segment / 5;
                        const box = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.1, 0.45), material);
                        
                        const radius = 0.25 + t * 0.6;
                        const lift = t * 0.4;
                        
                        box.position.set(
                            Math.cos(angle) * radius,
                            lift,
                            Math.sin(angle) * radius
                        );
                        box.rotation.y = angle;
                        group.add(box);
                    }
                    
                    // Pincer tips (two prongs)
                    const tipRadius = 0.85;
                    const pincerBox1 = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.08, 0.3), material);
                    pincerBox1.position.set(
                        Math.cos(angle - 0.15) * tipRadius,
                        0.4,
                        Math.sin(angle - 0.15) * tipRadius
                    );
                    pincerBox1.rotation.y = angle - 0.3;
                    
                    const pincerBox2 = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.08, 0.3), material);
                    pincerBox2.position.set(
                        Math.cos(angle + 0.15) * tipRadius,
                        0.4,
                        Math.sin(angle + 0.15) * tipRadius
                    );
                    pincerBox2.rotation.y = angle + 0.3;
                    
                    group.add(pincerBox1, pincerBox2);
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
