<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 2: KNOT - Mind (Purple)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0x9B59B6;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createKnotVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createKnotVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.6
            });
            
            if (variant === 0) {
                // Variant 1: Classic (2,3) knot - KEEP
                group.add(new THREE.Mesh(new THREE.TorusKnotGeometry(0.6, 0.22, 64, 8, 2, 3), material));
            } 
            else if (variant === 1) {
                // Variant 2: Wave loops - flowing S-curves
                const points = [];
                for (let i = 0; i <= 64; i++) {
                    const t = i / 64;
                    const angle = t * Math.PI * 2;
                    points.push(new THREE.Vector3(
                        Math.sin(angle) * 0.8,
                        Math.cos(angle * 3) * 0.4,
                        Math.cos(angle) * 0.8
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.18, 16, true);
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 2) {
                // Variant 3: Linked crescents - two interlocking C shapes
                const curve1Points = [];
                const curve2Points = [];
                for (let i = 0; i <= 32; i++) {
                    const t = i / 32;
                    const angle = t * Math.PI;
                    curve1Points.push(new THREE.Vector3(
                        Math.cos(angle) * 0.7,
                        Math.sin(angle) * 0.5,
                        0.3
                    ));
                    curve2Points.push(new THREE.Vector3(
                        Math.cos(angle + Math.PI) * 0.7,
                        Math.sin(angle) * 0.5,
                        -0.3
                    ));
                }
                const path1 = new THREE.CatmullRomCurve3(curve1Points);
                const path2 = new THREE.CatmullRomCurve3(curve2Points);
                const tube1 = new THREE.Mesh(new THREE.TubeGeometry(path1, 50, 0.2, 12, false), material);
                const tube2 = new THREE.Mesh(new THREE.TubeGeometry(path2, 50, 0.2, 12, false), material);
                group.add(tube1, tube2);
            }
            else if (variant === 3) {
                // Variant 4: Figure-8 with spheres at joints
                const points = [];
                for (let i = 0; i <= 100; i++) {
                    const t = (i / 100) * Math.PI * 2;
                    points.push(new THREE.Vector3(
                        0.8 * Math.sin(t),
                        0.6 * Math.sin(t * 2),
                        0.8 * Math.cos(t)
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 100, 0.15, 12, true);
                group.add(new THREE.Mesh(tubeGeo, material));
                
                // Add spheres at crossing points
                const sphere1 = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), material);
                sphere1.position.set(0, 0.3, 0);
                const sphere2 = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), material);
                sphere2.position.set(0, -0.3, 0);
                group.add(sphere1, sphere2);
            }
            else if (variant === 4) {
                // Variant 5: Original (3,7) knot
                group.add(new THREE.Mesh(new THREE.TorusKnotGeometry(0.6, 0.22, 64, 8, 3, 7), material));
            }
            else if (variant === 5) {
                // Variant 6: Flowing ribbon twist
                for (let i = 0; i < 60; i++) {
                    const t = i / 60;
                    const angle = t * Math.PI * 2;
                    const spiral = t * Math.PI * 3;
                    
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.06, 0.35), material);
                    const radius = 0.7;
                    box.position.set(
                        Math.cos(angle) * radius,
                        Math.sin(spiral) * 0.5,
                        Math.sin(angle) * radius
                    );
                    box.rotation.set(spiral, angle, 0);
                    group.add(box);
                }
            }
            else if (variant === 6) {
                // Variant 7: Infinity symbol (lemniscate)
                const points = [];
                for (let i = 0; i <= 128; i++) {
                    const t = (i / 128) * Math.PI * 2;
                    const scale = 0.9;
                    points.push(new THREE.Vector3(
                        scale * Math.cos(t) / (1 + Math.sin(t) * Math.sin(t)),
                        0,
                        scale * Math.sin(t) * Math.cos(t) / (1 + Math.sin(t) * Math.sin(t))
                    ));
                }
                const path = new THREE.CatmullRomCurve3(points, true);
                const tubeGeo = new THREE.TubeGeometry(path, 128, 0.2, 16, true);
                group.add(new THREE.Mesh(tubeGeo, material));
            }
            else if (variant === 7) {
                // Variant 8: Celtic-style interweave
                for (let strand = 0; strand < 3; strand++) {
                    const offset = (strand / 3) * Math.PI * 2;
                    const points = [];
                    for (let i = 0; i <= 60; i++) {
                        const t = i / 60;
                        const angle = t * Math.PI * 2 + offset;
                        const wave = Math.sin(t * Math.PI * 6 + offset) * 0.3;
                        points.push(new THREE.Vector3(
                            Math.cos(angle) * (0.6 + wave),
                            Math.sin(angle * 2) * 0.35,
                            Math.sin(angle) * (0.6 + wave)
                        ));
                    }
                    const path = new THREE.CatmullRomCurve3(points, true);
                    const tube = new THREE.Mesh(new THREE.TubeGeometry(path, 80, 0.12, 12, true), material);
                    group.add(tube);
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
