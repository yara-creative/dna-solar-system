<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row 2 - Knot Variants Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f0;
            font-family: 'Menlo', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Row 7: TWISTED BOX - Longevity (Maroon)</strong><br>
        8 variants • Scroll to zoom • Drag to rotate
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapes = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        const color = 0xC44569;
        const positions = [
            [-14, 0, 0], [-10, 0, 0], [-6, 0, 0], [-2, 0, 0],
            [2, 0, 0], [6, 0, 0], [10, 0, 0], [14, 0, 0]
        ];
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f0);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            for (let i = 0; i < 8; i++) {
                const shape = createBoxVariant(i, color);
                shape.position.set(...positions[i]);
                shape.scale.setScalar(0.6);
                scene.add(shape);
                shapes.push(shape);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('wheel', onWheel);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotationY = mouseX * 0.3;
            targetRotationX = mouseY * 0.3;
        }
        
        function onWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(15, Math.min(40, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.008;
            });
            
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            scene.rotation.x += (targetRotationX - scene.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        function createBoxVariant(variant, color) {
            const group = new THREE.Group();
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.5,
                metalness: 0.3
            });
            
            const layers = 8;
            
            if (variant === 0) {
                // Variant 1: Classic twisted boxes (kept - you like this)
                for (let i = 0; i < layers; i++) {
                    const t = i / layers;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.22, 0.9), material);
                    box.position.y = (t - 0.5) * 1.8;
                    box.rotation.y = t * Math.PI / 2;
                    group.add(box);
                }
            } 
            else if (variant === 1) {
                // Variant 2: NEW - Expanding boxes (boxes get bigger toward top)
                for (let i = 0; i < layers; i++) {
                    const t = i / layers;
                    const scale = 0.5 + t * 0.6;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(scale, 0.2, scale), material);
                    box.position.y = (t - 0.5) * 2.0;
                    box.rotation.y = t * Math.PI / 3;
                    group.add(box);
                }
            }
            else if (variant === 2) {
                // Variant 3: NEW - Offset ziggurat (boxes offset in alternating directions)
                for (let i = 0; i < layers; i++) {
                    const t = i / layers;
                    const offset = (i % 2) * 0.4 - 0.2;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.2, 0.8), material);
                    box.position.set(offset, (t - 0.5) * 1.9, 0);
                    box.rotation.y = t * Math.PI / 4;
                    group.add(box);
                }
            }
            else if (variant === 3) {
                // Variant 4: Tapering pyramid (kept - you like this)
                for (let i = 0; i < layers; i++) {
                    const t = i / layers;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(1.05 - t * 0.3, 0.18, 1.05 - t * 0.3), material);
                    box.position.y = (t - 0.5) * 1.95;
                    box.rotation.y = t * Math.PI;
                    group.add(box);
                }
            }
            else if (variant === 4) {
                // Variant 5: NEW - Cross formation (boxes arranged in + pattern at each level)
                for (let i = 0; i < 6; i++) {
                    const t = i / 6;
                    const y = (t - 0.5) * 2.0;
                    
                    // Center box
                    const center = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.4), material);
                    center.position.y = y;
                    group.add(center);
                    
                    // 4 extending arms
                    for (let arm = 0; arm < 4; arm++) {
                        const angle = (arm / 4) * Math.PI * 2;
                        const box = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.18, 0.6), material);
                        box.position.set(Math.cos(angle) * 0.5, y, Math.sin(angle) * 0.5);
                        box.rotation.y = angle;
                        group.add(box);
                    }
                }
            }
            else if (variant === 5) {
                // Variant 6: Cross pattern boxes (kept - you like this)
                for (let i = 0; i < layers; i++) {
                    const t = i / layers;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.18, 0.7), material);
                    const crossOffset = (i % 2) * 0.35;
                    box.position.set(crossOffset, (t - 0.5) * 1.85, -crossOffset);
                    box.rotation.y = t * Math.PI / 2 + (i % 2) * Math.PI / 4;
                    group.add(box);
                }
            }
            else if (variant === 6) {
                // Variant 7: NEW - Spiral staircase (boxes spiral upward with gaps)
                for (let i = 0; i < 12; i++) {
                    const t = i / 12;
                    const angle = t * Math.PI * 3;
                    const radius = 0.6;
                    const box = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.15, 0.5), material);
                    box.position.set(
                        Math.cos(angle) * radius,
                        (t - 0.5) * 2.2,
                        Math.sin(angle) * radius
                    );
                    box.rotation.y = angle + Math.PI / 2;
                    group.add(box);
                }
            }
            else if (variant === 7) {
                // Variant 8: NEW - Double helix boxes (two intertwining spirals)
                for (let i = 0; i < 10; i++) {
                    const t = i / 10;
                    const angle = t * Math.PI * 4;
                    
                    // First helix
                    const box1 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.18, 0.4), material);
                    box1.position.set(
                        Math.cos(angle) * 0.5,
                        (t - 0.5) * 2.0,
                        Math.sin(angle) * 0.5
                    );
                    box1.rotation.y = angle;
                    group.add(box1);
                    
                    // Second helix (opposite)
                    const box2 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.18, 0.4), material);
                    box2.position.set(
                        Math.cos(angle + Math.PI) * 0.5,
                        (t - 0.5) * 2.0,
                        Math.sin(angle + Math.PI) * 0.5
                    );
                    box2.rotation.y = angle + Math.PI;
                    group.add(box2);
                }
            }
            
            return group;
        }
        
        init();
    </script>
</body>
</html>
